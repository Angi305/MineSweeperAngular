<div id="wrapper">
    <div id="scoreboard">
        <div id="score-bomb-count" class="panel">{{ minesCount }}</div>
        <button class="" id="score-restart-button" (click)="restartGame()"></button>
        <div id="score-time-count" class="panel">{{ formattedTimer }}</div>
    </div>
    <div id="board">
        <table cellpadding="0" cellspacing="1">
            <tr *ngFor="let row of grid; let y = index">
                <td (click)="onCellClick()" *ngFor="let field of row; let x = index">
                    <button class="square" (click)="onFieldClick({ x: x, y: y })"
                        (contextmenu)="onFieldRBClick({ x: x, y: y })">
                        <app-field [state]="field.state" [value]="field.value" [x]="x" [y]="y"></app-field>
                    </button>
                </td>
            </tr>
        </table>
    </div>
